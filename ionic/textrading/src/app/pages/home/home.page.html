<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let category of categories">
          <ion-card (click)=getItem(category.cat_name)>
            <div class="img-wrapper" [style.background-image]="'url(' + category.cat_image_url + ')'">
            </div>
            <ion-card-header>
              
              <ion-card-title>{{category.cat_name}}</ion-card-title>
            </ion-card-header>
       
          </ion-card>
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
        
  
</ion-content>
